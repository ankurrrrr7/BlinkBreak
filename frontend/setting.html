<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Navigation</title>

    <style>
        #myDropdown {
            display: none; /* Hidden by default */

        }
        #myDropdown.show {
            display: block; /* Show when .show class is added */
        }
    </style>
</head>
<body>
    <div id="settingbody">
        <p>Hello</p>
        <button id="backToMain">Back</button>
    </div>
    <button id="drop">Dropdown</button>
    <div id="myDropdown">
        <button value="en">Default</button>
        <button value="hindi">Hindi</button>
    </div>
    <script src="/backend/setting.js" defer></script>
    <script src="/backend/transalator.js" defer></script>
</body>
</html>
